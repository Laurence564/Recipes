<div class="row">
  <div class="col-xs-12">
    <button data-cy="add-new-recipe-btn" class="btn btn-success">New Recipes</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 data-cy="recipe-name" class="list-group-item-heading">{{recipe.name}}</h4>
        <p data-cy="recipe-description" class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <app-recipeitem></app-recipeitem>
  </div>
</div>
