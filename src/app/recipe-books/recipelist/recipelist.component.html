<div class="row">
  <div class="col-xs-12">
    <button
      data-cy="add-new-recipe-btn"
      class="btn btn-success">New Recipes
    </button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipeitem
      *ngFor="let parentRecipe of parentRecipesList"
      [childComponentRecipe]="parentRecipe"
      (recipeSelected)="onRecipeSelected(parentRecipe)">
    </app-recipeitem>
  </div>
</div>
