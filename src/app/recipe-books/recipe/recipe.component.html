<div class="row">
  <div class="col-md-5">
    <app-recipelist
    (recipeWasSelected)="selectedRecipe = $event"></app-recipelist>
  </div>
  <div class="col-md-7">
    <app-recipedetail *ngIf="selectedRecipe; else infoText"></app-recipedetail>
    <ng-template #infoText>Please select a recipe!</ng-template>
  </div>
</div>
